# List of plugins
# Note when adding plugins make sure to run <c-b>I after reloading config to
# install the plugin
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
# Install tmux resurrect and continuum to persist tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
# Better navigation between neovim and tmux
set -g @plugin 'christoomey/vim-tmux-navigator'

# Make the status bar on top
set-option -g status-position top

# Bind kim keys to resizing panes
bind -r - resize-pane -D 2
bind -r = resize-pane -U 2
bind -r 0 resize-pane -R 2
bind -r 9 resize-pane -L 2
# Allow pane resizing with the mouse
set -g mouse on

# Unbind + Rebind window splits
unbind %
unbind '"'
bind \\ split-window -h -c "#{pane_current_path}"
bind Enter split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Bind x to kill current pane
bind x kill-pane

# Bind m to maximize the current pane
unbind z
bind -r m resize-pane -Z

# Bind r to reload tmux config
unbind k
bind r source-file ~/.tmux.conf \; display "Config reloaded üöÄ"

# start index from 1
# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Catppuccin Config
set -g @catppuccin_flavour 'mocha'

set -g @catppuccin_window_right_separator "‚ñà¬†"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator " | "

set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"
set -g @catppuccin_icon_window_last "Û∞ñ∞ "
set -g @catppuccin_icon_window_current "Û∞ñØ "
set -g @catppuccin_icon_window_zoom "Û∞Åå "
set -g @catppuccin_icon_window_mark "Û∞ÉÄ "
set -g @catppuccin_icon_window_silent "Û∞Çõ "
set -g @catppuccin_icon_window_activity "Û±Ö´ "
set -g @catppuccin_icon_window_bell "Û∞Çû "

set -g @catppuccin_window_default_fill "none"

set -g @catppuccin_window_current_fill "all"

set -g @catppuccin_status_modules_right "application session user host date_time"
set -g @catppuccin_status_left_separator "‚ñà"
set -g @catppuccin_status_right_separator "‚ñà"

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
